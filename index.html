<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class = "page-title">
    <h1 class = "title">Weather Dashboard</h1>
  </header>

  <main class = "flex-row justify-space-between">
    <div class= "col-12 col-md-4">
        <div class="card">
            <h3 class="card-header">Search for a City:</h3>
            <form id="user-form" class="card-body">
                <input name="city" id="city-name" type="text" class="form-control" autofocus="true" placeholder="City Name">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </form>
        </div>

        <div class = "card">
            <h3 class="card-header">History:</h3>
            <ul id="cityList" class="list-item"></ul>
            
        </div>
    </div>

    <div class = "col-12 col-md-8">
        <div class = "content-card">
            <h3 class = "mb-2">
                <span id = "currLocation"> Location </span>(<span id="currDate">Date</span>)
                <img src="" id="weather-icon" width="70px">
            </h3>
            <p>Temperature: <span id = "temperature"></span>&#8451</p>
            <p>Humidity: <span id = "humidity"></span>%</p>
            <p>Wind Speed: <span id = "windSpeed"></span>m/s</p>
            <p>UV Index: <a class = "btn btn-sm" id="uvIndex" type="button"></a></p>
        </div>
    
        <h4>5-Day Forecast:</h4>
        <section class = "col-12">
            <div class="row">
                <div id="one" class="card col-sm-4 col-md-4 col-lg-2 mt-1 ml-2 pt-2 days">
                    <p></p>
                    <img src="" width="70px">
                    <p></p>
                    <p><span id="temp1"></span>&#8457</p>
                </div>

                <div id="two" class="card col-sm-4 col-md-4 col-lg-2 mt-1 ml-2 pt-2 days">
                    <p></p>
                    <img src="" width="70px">
                    <p></p>
                    <p><span id="temp2"></span>&#8457</p>
                </div>

                <div id="three" class="card col-sm-4 col-md-4 col-lg-2 mt-1 ml-2 pt-2 days">
                    <p></p>
                    <img src="" width="70px">
                    <p></p>
                    <p><span id="temp3"></span>&#8457</p>
                </div>

                <div id="four" class="card col-sm-4 col-md-4 col-lg-2 mt-1 ml-2 pt-2 days">
                    <p></p>
                    <img src="" width="70px">
                    <p></p>
                    <p><span id="temp4"></span>&#8457</p>
                </div>

                <div id="five" class="card col-sm-4 col-md-4 col-lg-2 mt-1 ml-2 pt-2 days">
                    <p></p>
                    <img src="" width="70px">
                    <p></p>
                    <p><span id="temp5"></span>&#8457</p>
                </div>
            </div>

        </section>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/js/script.js"></script>

</body>
</html>
